<template>
    <lightning-card title="Upcoming Order" icon-name="utility:money">
        <div>
            <template if:true={recordId}> 
                <lightning-record-view-form
                                record-id={recordId}
                                object-api-name={upcomingOrderObject}>
                        <div class="slds-box slds-theme_default">
                            <lightning-output-field field-name="Name"></lightning-output-field>
                            <lightning-output-field field-name="Total_order_cost__c"></lightning-output-field>
                        </div>
                </lightning-record-view-form>

                <template if:true={isShowed}> 
                    <div>
                        <p>Related dishes:</p>
                        <lightning-datatable
                            key-field="Id" 
                            data={dishlist}
                            columns={dish_columns} 
                            draft-values={dish_draftValues}> 
                        </lightning-datatable>
                    </div>
                </template>

                <div class="slds-col">  
                    <lightning-button label="Make an Order"
                        icon-name="utility:add"
                        variant="brand" 
                        onclick={makeOrder}>
                    </lightning-button>

                    <lightning-button label="Order Details"
                                        icon-name="utility:delete"
                                        onclick={toggleShowRelatedList}>
                    </lightning-button>
                </div> 
            </template>


            <template if:true={error}> 
                <!-- if some error is appeared do something -->
                error
            </template>
        </div>
    </lightning-card>
</template>
